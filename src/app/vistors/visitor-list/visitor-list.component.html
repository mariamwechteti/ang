<div fxLayout fxLayoutAlign="center center" >
  <mat-form-field fxFlex="40%">
    <input matInput type="text"  (keyup)="doFilter($event.target.value)" i18n-placeholder placeholder="Filter">
  </mat-form-field>
  <div>
    <a [routerLink]="['/visitora']" mat-button color="primary" i18n>Create User</a>
  </div> 
</div>
<table mat-table [dataSource]="MyDataSource" matSort>
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> userName </th>
    <td mat-cell *matCellDef="let data"> {{data.userName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> firstName </th>
    <td mat-cell *matCellDef="let data"> {{data.firstName}} </td>
  </ng-container>
 
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> lastName</th>
    <td mat-cell *matCellDef="let data"> {{data.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n>Email</th>
    <td mat-cell *matCellDef="let data"> {{data.email}} </td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Role</th>
    <td mat-cell *matCellDef="let data"> {{data.role}} </td>
  </ng-container>
 
  <ng-container matColumnDef="Update">
      <th mat-header-cell *matHeaderCellDef i18n > Update </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button color="accent" (click)="editUser(data._id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef i18n> Delete </th>
        <td mat-cell *matCellDef="let data">
          <button mat-icon-button color="warn" (click)="deleteUser(data._id)">
              <mat-icon class="mat-18" i18n>delete</mat-icon>
          </button>
        </td>
      </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
