<mat-card class="example-card"  *ngFor="let claim  of Claim; let f of foto">
    <mat-card-header>
      <div mat-card-avatar  class="example-header-image"></div>
      <mat-card-title class="title">{{claim._id}}</mat-card-title>
      <mat-card-subtitle>{{claim._id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" *ngIf="url"  [src]="imageurl" alt="">
    <mat-card-content>
      <p>
          {{claim.desc}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"  ><mat-icon>thumb_up_alt</mat-icon><span i18n>Reaction</span></button>
      <button mat-button color="primary" (click)="edit()"><mat-icon>mode_edit</mat-icon><span i18n> Edit</span></button>
      <button mat-button color="primary" (click)="deleteUser(claim._id)"><mat-icon>delete</mat-icon><span i18n>Delete</span></button>
      <a mat-button color="primary" href={{claim._id}} target="_blank" ><mat-icon>visibility</mat-icon> <span i18n> More</span></a>
    </mat-card-actions>
  </mat-card>
