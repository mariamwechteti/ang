<div class="box box-primary">
  <div class="box-header with-border">
    <h3 i18n class="box-title">WRITE YOUR CLAIM</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form" [formGroup]="loginForm" >
    <div class="box-body">
     
      <div class="form-group">
<label>WIRTE YOUR CLAIM HERE</label>
<textarea i18n-placeholder  formControlName="desc" class="form-control" rows="3" placeholder="Enter ..." ></textarea>
             </div>
      <div class="form-group">
         <div *ngIf="currentFileUpload" class="progress">
<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
{{progress.percentage}}%</div>
</div>

<label class="btn btn-default">
<input type="file" (change)="selectFile($event)">
</label>

<button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()" i18n>Upload</button>
<div class="checkbox">
<label>
<input i18n type="checkbox"> Check me out
</label>
</div>
      </div>
     
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button i18n type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
