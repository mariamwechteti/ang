<form [formGroup]="form" (ngSubmit)="onSubmit()" class="box">
  <div class="form-group">
    <label for="name" i18n>your Claim</label>
    <textarea type="text" class="form-control" id="desc"  placeholder="Bob" formControlName="name"></textarea>
  </div>
  <div class="form-group">
    <label for="avatar" >Avatar</label>
    <input type="file" id="file" (change)="onFileChange($event)" #fileInput>
    <button type="button" class="btn btn-sm btn-default" (click)="clearFile()"><span i18n>clear file</span></button>
  </div>
  <button type="submit" [disabled]="form.invalid || loading" class="btn btn-success" ><span i18n> Submit</span> <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
